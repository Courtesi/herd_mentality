# Rate limiting zones
limit_req_zone $binary_remote_addr zone=main:10m rate=10r/s;

# Main server block
server {
    listen 3000;
    server_name localhost;
    
    # Document root
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self';" always;
    
    # Rate limiting
    limit_req zone=main burst=20 nodelay;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        application/javascript
        application/json
        text/css
        text/plain
        text/xml
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Hide nginx version
    server_tokens off;

    # Proxy Python FastAPI endpoints
    location /api/python/ {
        proxy_pass http://fastapi:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE specific settings (critical for EventSource)
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        chunked_transfer_encoding on;
    }

    # Proxy Spring Boot Auth/Polls endpoints
    location /api/ {
        proxy_pass http://auth:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle client-side routing (SPA support)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Prevent caching of index.html for SPA updates
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
    }
    
    # Static assets with long-term caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Re-add security headers (overridden by add_header in location blocks)
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
    
    # Favicon handling
    location = /favicon.svg {
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
        log_not_found off;
    }
    
    # # Robots.txt
    # location = /robots.txt {
    #     expires 1d;
    #     add_header Cache-Control "public";
    #     access_log off;
    #     log_not_found off;
    # }
    
    # Block access to sensitive files
    location ~* \.(htaccess|htpasswd|ini|log|sh|sql|conf|bak|old)$ {
        deny all;
    }
    
    # Block access to hidden files and directories
    location ~ /\. {
        deny all;
    }
    
    # Health check endpoint for container orchestration
    # location /health {
    #     access_log off;
    #     return 200 "healthy\n";
    #     add_header Content-Type text/plain;
    # }
    
    # Readiness probe endpoint
    # location /ready {
    #     access_log off;
    #     return 200 "ready\n";
    #     add_header Content-Type text/plain;
    # }
    
    # Error handling - return index.html for SPA routing
    error_page 404 /index.html;
    
    # 5xx errors
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # Logging to stdout/stderr for container logs
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;
    
    # Optimized for container environment
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 2 1k;
    
    # Disable access log for static assets (optional)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
}